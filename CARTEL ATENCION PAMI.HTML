<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel Médico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .cartel {
            width: 90%;
            max-width: 600px;
            border: 5px solid blue;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            border-radius: 10px;
        }
        .titulo {
            font-size: 24px;
            font-weight: bold;
        }
        .nombre {
            font-size: 26px;
            font-weight: bold;
        }
        .horario {
            font-size: 20px;
            font-style: italic;
        }
        .verde {
            color: darkgreen;
            font-weight: bold;
        }
        .telefono {
            font-size: 18px;
            font-weight: bold;
            color: darkgreen;
        }
        .secretaria {
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cartel">
        <div class="titulo">Atención Médico PAMI</div>
        <div class="nombre">Dr. Montilla Miguel</div>
        <hr>
        <div class="horario">Horario de Atención</div>
        <div class="verde">De Lunes a Jueves: 9 a 12:30 hs.</div>
        <br>
        <div>Pedir Turno a: <span class="telefono">2617120463</span></div>
        <br>
        <div class="secretaria"><b>Horario de Secretaría</b> - (Dias para solicitar turno)</div>
        <div class="verde">lunes-Miércoles y Viernes : 9 a 12:30 hs.</div>
    </div>
</body>
</html>
