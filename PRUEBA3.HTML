<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas M√©dicas PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fb;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea { height: 100px; resize: none; }
    button {
      margin: 5px 0;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #2980b9; }
    .nota {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .nota small {
      display: block;
      color: #555;
      margin-top: 5px;
    }
    .eliminar {
      background: #e74c3c;
      margin-top: 5px;
    }
    .eliminar:hover { background: #c0392b; }
    #resultado {
      white-space: pre-wrap;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    mark {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Notas M√©dicas PRO</h1>

  <textarea id="nota" placeholder="Escriba aqu√≠ su nota..."></textarea>
  <button onclick="agregarNota()">Agregar Nota</button>

  <input type="text" id="busqueda" placeholder="Buscar en notas..." oninput="filtrarNotas()">

  <button onclick="unirNotas()">Unir Notas</button>
  <button onclick="guardarTXT()">Guardar como TXT</button>
  <button onclick="copiarAlPortapapeles()">Copiar Todo al Portapapeles</button>

  <div id="listaNotas"></div>
  <h2>Resultado Unificado</h2>
  <div id="resultado"></div>

  <script>
    const listaNotas = document.getElementById("listaNotas");
    const resultado = document.getElementById("resultado");
    const busqueda = document.getElementById("busqueda");

    let notas = JSON.parse(localStorage.getItem('notas_medicas')) || [];

    function mostrarNotas(filtro = "") {
      listaNotas.innerHTML = "";
      // Ordenar por fecha descendente (m√°s reciente primero)
      notas.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));

      notas.forEach((nota, index) => {
        if (!nota.texto.toLowerCase().includes(filtro.toLowerCase())) return;

        const div = document.createElement("div");
        div.className = "nota";

        // Resaltar palabras buscadas
        let textoResaltado = nota.texto.replace(new RegExp(filtro, 'gi'), match => `<mark>${match}</mark>`);

        div.innerHTML = `
          <p>${textoResaltado}</p>
          <small>${nota.fecha}</small>
          <button class="eliminar" onclick="eliminarNota(${index})">Eliminar</button>
        `;
        listaNotas.appendChild(div);
      });
    }

    function agregarNota() {
      const texto = document.getElementById("nota").value.trim();
      if (!texto) return;

      const fechaHora = new Date().toLocaleString("es-AR", { dateStyle: "short", timeStyle: "short" });
      notas.push({ texto: texto, fecha: fechaHora });
      localStorage.setItem('notas_medicas', JSON.stringify(notas));

      document.getElementById("nota").value = "";
      mostrarNotas(busqueda.value);
    }

    function eliminarNota(index) {
      notas.splice(index, 1);
      localStorage.setItem('notas_medicas', JSON.stringify(notas));
      mostrarNotas(busqueda.value);
    }

    function unirNotas() {
      if (notas.length === 0) {
        resultado.textContent = "No hay notas para unir.";
        return;
      }
      const textoUnido = notas.map(n => `üìå ${n.texto} \n   (${n.fecha})`).join("\n\n");
      resultado.textContent = textoUnido;
    }

    function guardarTXT() {
      if (!resultado.textContent.trim()) {
        alert("Primero un√≠ las notas para guardar.");
        return;
      }
      const blob = new Blob([resultado.textContent], { type: "text/plain" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "notas_medicas.txt";
      enlace.click();
    }

    function copiarAlPortapapeles() {
      if (!resultado.textContent.trim()) {
        alert("Primero un√≠ las notas para copiar.");
        return;
      }
      navigator.clipboard.writeText(resultado.textContent).then(() => {
        alert("Notas copiadas al portapapeles.");
      });
    }

    function filtrarNotas() {
      const filtro = busqueda.value.trim();
      mostrarNotas(filtro);
    }

    // Mostrar notas al cargar la p√°gina
    mostrarNotas();
  </script>
</body>
</html>
